

  <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>順番に飛び出す画像＋爆弾</title>
  <style>
    .fly-in {
      position: absolute;
      opacity: 0;
      transform: translateY(50px);
      transition: transform 0.6s ease-out, opacity 0.6s ease-out;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }

    /* 爆弾画像だけ z-index を低くする（後ろに表示） */
    #imgBomb {
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- 通常の画像たち（前面） -->
  <img src="image/6.png" alt="6" id="img6" class="fly-in"
       style="top: 143px; left: 129px; width: 980px; z-index: 10;">
  
  <img src="image/年.png" alt="年" id="imgYear" class="fly-in"
       style="top: 143px; left: 326px; width: 980px; z-index: 10;">
  
  <img src="image/3.png" alt="3" id="img3" class="fly-in"
       style="top: 143px; left: 510px; width: 980px; z-index: 10;">
  
  <img src="image/組.png" alt="組" id="imgClass" class="fly-in"
       style="top: 143px; left: 694px; width: 980px; z-index: 10;">

  <!-- 爆弾画像（初期は非表示・後ろに表示） -->
  <img src="image/img_bomb.png" alt="爆弾" id="imgBomb" class="fly-in"
       style="top: -8px; left: 410px; width: 980px; z-index: 0;">

  <script>
    window.addEventListener('load', () => {
      const images = [
        document.getElementById('img6'),
        document.getElementById('imgYear'),
        document.getElementById('img3'),
        document.getElementById('imgClass')
      ];

      images.forEach((img, index) => {
        setTimeout(() => {
          img.classList.add('show');
        }, index * 500); // 順番に表示
      });

      // 爆弾画像は3秒後に表示
      setTimeout(() => {
        document.getElementById('imgBomb').classList.add('show');
      }, 200);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スクロールアニメーション（座標自由）</title>
  <style>
    body {
      height: 1000px; /* スクロール用に長くする */
      position: relative;
    }

    .fade-slide-up {
      position: absolute; /* ← 修正ポイント */
      opacity: 0;
      transform: translateY(50px);
      transition: transform 1s ease-out, opacity 1s ease-out;
    }

    .fade-show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div style="height: 1000px;"></div> <!-- スクロール用スペース -->

  <!-- おしらせ画像：X座標とY座標自由に設定 -->
  <img src="image/おしらせ.png"
       alt="おしらせ"
       id="imgNotice"
       class="fade-slide-up"
       style="top: 909px; left: 543px; width: 729px;">

  <script>
    const target = document.getElementById('imgNotice');

    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          target.classList.add('fade-show');
          obs.unobserve(entry.target);
        }
      });
    });

    observer.observe(target);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カスタマイズ可能な画像ギャラリー</title>
  <style>
    .test-image {
      position: absolute;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .test-image:hover {
      transform: scale(1.2);
    }

    #blurBackground {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
      backdrop-filter: blur(5px);
    }

    .zoomedImage {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      z-index: 2;
      transition: opacity 0.5s;
    }

    #closeButton {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      z-index: 3;
    }

    #closeButton:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <!-- サムネイル画像 -->
  <img src="サムネ/テスト画像1.png" class="test-image" style="left: 55px; top: 2371px; width: 454px;" data-target="zoom1">
  <img src="サムネ/テスト画像1.png" class="test-image" style="left: 482px; top: 2371px; width: 454px;" data-target="zoom2">
  <img src="サムネ/テスト画像1.png" class="test-image" style="left: 898px; top: 2371px; width: 454px;" data-target="zoom3">
 <img src="サムネ/テスト画像1.png" class="test-image" style="left: 1334px; top: 2371px; width: 454px;" data-target="zoom4">

  <!-- 背景ぼかし -->
  <div id="blurBackground"></div>

  <!-- 拡大画像 -->
  <img id="zoom1" class="zoomedImage" src="アルバム/テスト画像.jpg">
  <img id="zoom2" class="zoomedImage" src="アルバム/テスト画像2.jpg">
  <img id="zoom3" class="zoomedImage" src="アルバム/テスト画像3.jpg">



  <!-- 閉じるボタン（テキスト） -->
  <button id="closeButton">閉じる</button>

  <script>
    const thumbnails = document.querySelectorAll('.test-image');
    const blur = document.getElementById('blurBackground');
    const closeBtn = document.getElementById('closeButton');
    const zoomImages = document.querySelectorAll('.zoomedImage');

    thumbnails.forEach(thumb => {
      thumb.addEventListener('click', () => {
        const targetId = thumb.dataset.target;
        zoomImages.forEach(img => img.style.display = 'none');
        const targetZoom = document.getElementById(targetId);
        if (targetZoom) {
          blur.style.display = 'block';
          targetZoom.style.display = 'block';
          closeBtn.style.display = 'block';
        }
      });
    });

    closeBtn.addEventListener('click', () => {
      blur.style.display = 'none';
      zoomImages.forEach(img => img.style.display = 'none');
      closeBtn.style.display = 'none';
    });
  </script>

</body>
